<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
        var fah = prompt("Enter Fahrenheit Temprature");
        fah = parseFloat(fah);
        if(fah===999){
            exit;
        }else if (fah <= -100 || fah >= 212)
            {
                alert("You Entered" +fah+ "\nEntry must range from -100 to 212.");
            }
        else{
            var cel = ((fah) - 32)*5/9;
            alert("Fahrenheit Temprature is" +fah+ "\n Celsius Temprature is" +cel);
        }
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
